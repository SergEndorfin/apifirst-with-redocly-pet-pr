type: object
properties:
  id:
    type: string
    format: uuid
    description: Unique ID representing a specific payment method.
    readOnly: true
    nullable: true
  displayName:
    type: string
    minLength: 2
    maxLength: 100
    example: My Chase Card
  cardNumber:
    type: integer
    example: 1234 1234 1234 1234
  expiryMonth:
    type: integer
    example: 7
  expiryYear:
    type: integer
    example: 39
  cvv:
    type: integer
    example: 123
  dateCreated:
    $ref: ../common/iso_timestamp.yaml
  dateUpdated:
    $ref: ../common/iso_timestamp.yaml
required:
  - displayName
  - cardNumber
  - expiryMonth
  - expiryYear
  - cvv
